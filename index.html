    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lisa's Train Scheduler</title>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="train.css">
</head>
<body>
  <div class="jumbotron" background-color:transparent !important;>
    <h1 class="display-4">Lisa's Train Scheduler</h1>
    <p class="lead">Choo Choo</p>
    <hr class="my-4">

</p>
</div>
<table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Train</th>
            <th scope="col">Time Remaining</th>
          </tr>
        </thead>
        <tbody id="trainBody">
          
        </tbody>
      </table>
<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Train Name</label>
    <input type="text" class="form-control" id="trainName" required="true">
  </div>
  <div class="form-group">
      <label for="exampleFormControlInput1">Destination</label>
      <input type="text" class="form-control" id="destination" required="true">
  </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Frequency (Enter any number of minutes)</label>
      <input type="text" class="form-control" id="frequency" required="true">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">First Train (Date & Time Example: 10/17/2017 HH:MM)</label>
      <input type="text" class="form-control" id="firstTrain" required="true">
    </div>
        
    <button type="button" class="btn btn-success" id="submitButton">Submit</button>
</form>
</body>
</html>
